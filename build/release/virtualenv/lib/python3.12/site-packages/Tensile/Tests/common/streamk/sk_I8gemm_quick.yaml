TestParameters:
  marks: [skip-gfx900, skip-gfx906, skip-gfx908, skip-gfx90a, skip-gfx940, skip-gfx941, skip-gfx942, skip-gfx1010, skip-gfx1011, skip-gfx1012, skip-gfx1030, skip-gfx1100, skip-gfx1101, skip-gfx1102, skip-gfx1200, skip-gfx1201] # not supported by arch

GlobalParameters:
  NumElementsToValidate: -1
  BoundsCheck: False
  KernelTime: False
  DataInitTypeA: 21
  DataInitTypeB: 21
  DataInitTypeC: 21
  DataInitTypeAlpha: 1
  DataInitTypeBeta: 1
  DataInitTypeBias: 21
  DataInitTypeScaleA: 2
  DataInitTypeScaleB: 2
  DataInitTypeScaleC: 1
  DataInitTypeScaleD: 2
  DataInitTypeScaleAlphaVec: 21
  MaxWorkspaceSize: 134217728
  PrintSolutionRejectionReason: True

BenchmarkProblems:
  - # I8I8I NN
    -
      OperationType: GEMM
      DataType: I8
      DestDataType: I8
      ComputeDataType: I
      HighPrecisionAccumulate: True
      TransposeA: 0
      TransposeB: 0
      UseBeta: True
      Batched: True
      Activation:    True
      UseScaleAlphaVec: 1
    -
      InitialSolutionParameters:
      BenchmarkCommonParameters:
        - KernelLanguage: ["Assembly"]
      ForkParameters:
        - 1LDSBuffer: [-1]
        - ClusterLocalRead: [1]
        - DepthU: [ 64 ]
        - ExpandPointerSwap: [1]
        - GlobalReadPerMfma: [1]
        - GlobalReadVectorWidthA: [4]
        - GlobalReadVectorWidthB: [4]
        - InnerUnroll: [1]
        - MatrixInstruction:
          - [16,16,32, 1, 1, 2,2, 2,2]  # 16x16
          - [16,16,64, 1, 1, 1,1, 1,1]
          - [32,32,32, 1, 1, 1,1, 1,1]
        - LdsBlockSizePerPadA: [0]
        - LdsBlockSizePerPadB: [0]
        - LdsPadA: [0]
        - LdsPadB: [0]
        - LocalWritePerMfma: [-1]
        - NumElementsPerBatchStore: [0]
        - PrefetchGlobalRead: [2]
        - PrefetchLocalRead: [1]
        - ScheduleIterAlg: [3]
        - SourceSwap: [1]
        - StorePriorityOpt: [0]
        - StoreVectorWidth: [-1]
        - StreamK: [3]
        - VectorWidthA: [1]
        - VectorWidthB: [1]
        - WaveSeparateGlobalReadB: [1]
      BenchmarkJoinParameters:
      BenchmarkFinalParameters:
        - ProblemSizes:
          - Exact: [128, 128, 1, 128]
          - Exact: [1024, 1024, 1, 1024]
          - Exact: [4111, 4111, 1, 4111]
        - ActivationArgs:
          - [Enum: relu]

